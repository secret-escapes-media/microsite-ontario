- id: four
  title: Die Niagarafälle erleben
  nav-title: Niagarafälle
  cta: "http://bit.ly/2SyDY6L"
  description: "Eines der spektakulärsten Naturwunder der Welt sind die Niagarafälle in Kanada. Der&nbsp;tiefe Sturz des Flusses Niagara, der die Seen Lake Erie und Lake Ontario verbindet, sollte unbedingt auf Ihrer Ausflugsliste stehen. In die 'Horseshoe Falls', wie sie aufgrund ihrer Hufeisenform genannt werden, fließt der Hauptteil des Flusses. Sie haben die Möglichkeit, aus einem großen Angebot an Touren rund um die Niagarafälle zu wählen: Mit der Hornblower Cruises, dem Ausflugsboot, erleben Sie die tosenden Wassermassen aus nächster Nähe. Nicht weniger aufregend ist eine Erkundungstour durch das Tunnelsystem hinter den Fällen. Für Mutige, die den Nervenkitzel suchen, bietet die Wild Play Zipline eine rasante Fahrt über die Wasserfälle hinweg. Mit dem Whirlpooljet rasen Sie im Motorboot über den Niagara Fluss, oder genießen Sie die Aussicht auf das Naturereignis von einem Helikopter&nbsp;aus."



