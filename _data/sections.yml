- id: one
  title: Hollywood-Kulisse
  nav-title: Strände
  description: "Kilometerlange, feinste Sandstrände umgeben von türkisblauem warmen Wasser: Die Strände entlang der Küste Grenadas sind unbeschreiblich schön. Der bekannteste Strand der Insel ist der Grand Anse La Roche. Die große Bucht in der Halbmondform diente als Filmkulisse für den Hollywood-Film 'Fluch der Karibik'. Trotz seiner Prominenz, ist der Strand oft menschenleer. Die Morne Rouge Bay, mit ihrem flach abfallenden Wasser und den ruhigen Wellen, ist ein idealer Ort für Familienurlaube. Die hoch gewachsenen Palmen spenden Schatten und versprechen Kletter-Spaß. Auf Grenadas Nachbarinsel Carricaou liegt der Strand mit dem vielversprechenden Namen Paradise Beach: Zahlreiche kleine Kokoshütten mit Hängematten säumen sich hier entlang der&nbsp;Palmenhaine."




