- id: three
  title: Wilde Wasser
  nav-title: Wilde Wasser
  cta: "http://bit.ly/2UeCgt0"
  description: "Wassersportler finden in den vielen Provincial Parks traumhafte Bedingungen. Die&nbsp;passende, professionelle Ausrüstung bekommen Sie vor Ort bei einem Outfitter. Mit dem Kanu erkunden Sie in Ruhe die Ufer des beliebten Algonquin Provincial Parks, der größte und älteste Naturpark in Ontario. Die schroffen Felsen und Klippen des Killarney Provincial Parks zeigen zum Wasser hin ihre schönsten Seiten. Der Ottawa River ist bekannt für seine tosenden Stromschnellen und Wasserwirbel, die Namen wie Hell's Half Mile oder Butchers Knife tragen. Waghalsige unternehmen abenteuerliche Rafting-Touren auf dem Wildwasser und nehmen es sogar mit dem fünf Meter hohen Wasserfall auf. Tipp: Der Wasaga Beach in der Nähe der Metropole Toronto ist nicht nur bei Touristen beliebt, auch Einheimische nutzen den längsten Süßwasserstrand der Welt zum Schwimmen, Tauchen und&nbsp;Surfen. "



