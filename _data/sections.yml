- id: three
  title: Aktiv auf Grenada
  nav-title: Aktivitäten
  description: "Hier kommt keine Langeweile auf! Zu Fuß, auf Rädern oder mit dem Boot – auf Grenada haben Sie die Qual der Wahl. Das karibische Paradies lockt mit vielen sportlichen Aktivitäten. Neben verschiedenen Wandertouren in die üppigen Regenwälder und rasante Jeep-Touren durch die Nationalparks geht es auch zu den Kakaoplantagen. Erkunden Sie die Küstenstreifen mit dem Fahrrad oder nehmen an einer spritzigen Crossbike-Tour teil. Wenn Sie das Element Wasser lieben, haben Sie gleich mehrere Disziplinen zur Auswahl: Stürzen Sie sich ins Wildwasser mit den River-Tuben oder gleiten mit dem Kayak die Buchten entlang. Entdecken Sie die schillernde Unterwasserwelt der Riffe beim Schnorcheln und Tauchen. Sportangler fahren auf die hohe See und für Segelfans ist das große La Source Grenada Sailing Festival ein Muss. Wer nicht selbst mitsegeln kann, sollte das Rennen als Zuschauer&nbsp;begleiten."



