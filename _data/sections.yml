- id: two
  title: Abenteuer erleben
  nav-title: Abenteuer erleben
  cta: "http://bit.ly/2H9qYTd"
  description: "Mit mehr als 300 Provinzparks und sechs Nationalparks kann Ontario nicht nur einige der weltweit unberührtesten Naturschönheiten sein Eigen nennen, sondern punktet gleichzeitig mit zahlreichen Abenteuern maßgeschneidert für alle Outdoor Fans. Ein großes Netzwerk an sogenannten Ontario Trails verbindet Naturschutz&shy;parks und Sehenswürdigkeiten miteinander. Über den Bruce Trail erreichen Sie die wundervolle Landschaft der Bruce Peninsula, mit ihren schroffen Felsen und glasklarem Wasser. Nicht nur zu Fuß, sondern auch mit dem Fahrrad lassen sich die Seeufer beispielsweise entlang des Great Lakes Waterfront Trails erkunden. Lauschen Sie dem Heulen der Wölfe und atmen pure Waldluft auf Touren durch den Algonquin Provincial Park – oder wagen einen Blick über die tiefe Schlucht des Ouimet Canyon auf Kanadas längster Fußhängebrücke. Ein absolutes Highlight für Wasser&shy;enthusiasten ist eine Kanutour durch die 1000 Islands Region mit ihren bild&shy;schönen&nbsp;Granitinseln."




