- id: one
  title: Metropolen in Ontario
  nav-title: Ontario
  description: 'Die quirligen Metropolen Toronto und Ottawa sind die turbulenten Mittelpunkte in Ontario. In Toronto, der größten Stadt Kanadas, leben über 100 Kulturen und bilden ein dynamisches Mosaik aus Sprachen und kulinarischen Highlights. Unzählige Parks mit Blumen und Gärten, säumen sich zwischen bunten Stadtvierteln. Architektur, Fashion und Kunst auf höchstem Niveau präsentiert dieses Modezentrum der Welt. Unbedingt sollten Sie dem CN Tower oder der Burg Casa Loma sowie der Art Gallery of Ontario einen Besuch abstatten. Schlendern Sie durch das schicke Yorckville oder die Queen Street entlang, vorbei an skurrilen Boutiquen und erkunden das unterirdische Geschäftsnetz des Finanzviertels. Ottawa, Kanadas Hauptstadt, verbindet englische und französische Einflüsse. Die faszinierende Mischung aus moderner und historischer Tradition, findet sich vor allem in der Kultur wieder, wie dem niederländischen Tulpenfest.'




