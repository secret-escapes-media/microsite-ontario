- id: one
  title: Metropolen in Ontario
  nav-title: Metropolen in Ontario
  cta: "http://bit.ly/2H9tatR"
  description: "Die quirligen Metropolen Toronto und Ottawa sind die turbulenten Mittelpunkte in Ontario. Toronto zählt zu den kosmopolitischsten Orten der Welt. Die Stadt ist bekannt für ihre Weltoffenheit, ihren unverwechselbaren Style und einen besonderen Spirit: Internationale Ideen treffen hier auf kanadische Kultur und verschmelzen zu einer besonderen Mischung aus den Traditionen und Passionen der rund 100 verschiedenen Kulturen. Neben kilometerlangen Wasserpromenaden und riesigen Parks locken ausgefallene Geschäfte, zahlreiche Ausstellungen sowie belebte Cafés und Bars in die bunten Stadtviertel. Die etwas beschaulichere kanadische Hauptstadt Ottawa steckt zu jeder Jahreszeit voller unvergesslicher Erlebnisse. Erkunden Sie die Attraktionen wie den historischen Parliament Hill oder das Weltkulturerbe Rideau-Kanal auf dem Drahtesel oder genießen Sie eine Mahlzeit in einem der vielen preisgekrönten Restaurants. Und wenn Ihnen der Sinn nach Kultur und Geschichte steht, wird Ottawa Sie begeistern: Die&nbsp;kanadische Hauptstadt beherbergt mehrere Nationalmuseen, in denen Sie weltberühmte Kunstwerke oder die Kultur der Ureinwohner bewundern&nbsp;können."




