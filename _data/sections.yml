- id: five
  title: Kulturelles Erbe
  nav-title: Kulturelles Erbe
  description: "Allgegenwärtig ist die Geschichte und Kultur der Ureinwohner Kanadas. Auch in  Ontario befindet sich ein Zentrum, das mit Ausstellungen über das Erbe der First Nation informiert. Wer das authentische Leben der Indianer kennenlernen möchte, sollte eines der Pow Wows –  wie die Zusammentreffen der einzelnen Indianergruppen genannt werden, nicht verpassen. Zu Trommelklängen und Gesang werden hier traditionelle Tänze vorgeführt. Veranstaltungen zum indianischen Kunsthandwerk, wie der Fertigstellung von Mokassins und Traumfängern oder der Zubereitung von fangfrischem Fisch, können hier erlernt werden. Touren in den Nationalparks geben einen umfassenden Einblick, über die Lebensart der Ureinwohner und ihren Umgang mit der Natur. Zum Abschluß, sollten Sie die heiligen Petroglyphen besichtigen und der indianischen Kunst des Geschichten Erzählens beiwohnen. "



