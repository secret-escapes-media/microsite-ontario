- id: three
  title: Wildwasser pur
  nav-title: Wildwasser pur
  description: "Wassersportler finden in den vielen Provincial Parks Kanadas traumhafte Bedingungen und Möglichkeiten. Die passende professionelle Ausrüstung bekommen Sie vor Ort bei einem Outfitter. Mit dem Paddelboot oder einem Kajak, erkunden Sie in Ruhe die Ufer und Schluchten des beliebten Algonquin Park, dem größten und ältesten Naturpark in Ottario. Die schroffen Felsen und Klippen des Killarney Provincial Parks, zeigen zum Wasser hin ihre schönsten Seiten. Der Ottawa River ist bekannt für seine tosenden Stromschnellen und Wasserwirbel, die Namen tragen wie Hell's Half Mile oder Butchers Knife. Waghalsige fahren wilde Rafting-Touren auf dem Wildwasser und nehmen es sogar mit dem 5 Meter hohen Wasserfall auf sich. Der Wasaga Beach in der Nähe der Metropole Toronto, ist nicht nur beliebt bei Touristen. Den längsten Süßwasserstrand der Welt, nutzen auch die Einheimischen zum Schwimmen, Tauchen und Schnorcheln. "



