- id: five
  title: Kulturelles Erbe
  nav-title: Kulturelles Erbe
  cta: "http://bit.ly/2T6Auxs"
  description: "Allgegenwärtig ist die Geschichte und Kultur der Ureinwohner Kanadas. In den Städten gibt es Zentren die sich mit der Kultur der „First Nations“, wie die Ureinwohner Ontarios sich nennen, beschäftigen. Wer das authentische Leben der Indianer kennenlernen möchte, sollte eines der Pow Wows, wie die Zusammen&shy;treffen der einzelnen Indianergruppen genannt werden, nicht verpassen. Zu Trommel&shy;klängen und Gesang werden hier traditionelle Tänze vorgeführt. Veranstaltungen zum indianischen Kunsthandwerk, wie der Fertigstellung von Mokassins und Traum&shy;fängern oder der Zubereitung von fangfrischem Fisch, können hier erlernt werden. Touren in den Nationalparks geben einen umfassenden Einblick über die Lebensart der Ureinwohner und ihren Umgang mit der Natur. Zum Abschluss sollten Sie die heiligen Petroglyphen besichtigen und der indianischen Kunst des Geschichten-&shy;Erzählens&nbsp;beiwohnen."



