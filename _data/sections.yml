- id: four
  title: Niagarafälle erleben
  nav-title: Niagarafälle
  description: "Eines der spektakulärsten Naturwunder der Welt sind die Niagarafälle in Kanada. Der tiefe Sturz des Flusses Niagara, der die Seen Lake Erle und Lake Ontario verbindet, sollte unbedingt auf Ihrer Ausflugsliste stehen. In die 'Horseshoe Falls', wie sie aufgrund ihrer Hufeisenform genannt werden, fließt der Hauptteil des Flusses. Sie haben die Möglichkeit, aus einem großen Angebot an Touren rund um die Niagarafälle, zu wählen: Mit der Hornblower Cruises, dem Ausflugsboot, erleben Sie die tosenden Wasserströme aus nächster Nähe. Nicht weniger aufregend ist eine Erkundungstour durch das Tunnelsystem hinter den Fällen. Für Mutige, die den Nervenkitzel suchen, bietet die Wild Play Zipline, eine Fahrt über die Wasserfälle hinweg. Mit dem Whirlpooljet rasen Sie im Motorboot über den Niagara Fluss. Oder genießen Sie die Aussicht auf das Naturereignis, von einem Helikopter aus."



